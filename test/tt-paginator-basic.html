<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tt-paginator</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../tt-paginator.html">

</head>
<body>


  <tt-pagination id="fixture" range="10"
                 from="0" size="10"
                 total="83646" >
  </tt-pagination>



  <script>
    var myEl = document.getElementById('fixture');

    suite('<tt-paginator>', function() {

      test('compute "lastpage" property', function() {
        assert.equal(myEl.from, 0, 'configuration of from');
        assert.equal(myEl.size, 10, 'configuration of size');
        assert.equal(myEl.lastpage, 8365, 'compute of lastpage');
        done();
      });


      test('Change to Last Pages', function(done) {
        myEl.addEventListener('change', function(event) {
          assert.equal(event.detail.from, 8365);
          done();
        });
        myEl.setAttribute("currentpage", 8365);
      });

    });
  </script>

</body>
</html>
